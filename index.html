<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('your-background-image.jpg') fixed;
      background-size: cover;
      background-position: center;
    }

    .content {
      padding: 20px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Your Content Goes Here</h1>
    <p>This is the main content that will scroll over the fixed background.</p>
  </div>

  <div class="content">
    <h2>More Content Goes Here</h2>
    <p>Additional content that will scroll normally.</p>
  </div>
</body>
</html>
