<doctype html5> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            animation: scrollBackground 60s linear infinite;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 200%;
            background: url('background.jpg') repeat-y;
        }

        @keyframes scrollBackground {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Forever Scrolling Background</h1>
    </div>
</body>
</html>
