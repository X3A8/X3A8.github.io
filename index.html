<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .parallax-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .parallax-background {
      background-image: url('background.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      padding: 20px;
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <div class="parallax-background"></div>
    <div class="content">
      <h1>Your Content Goes Here</h1>
      <p>This is the main content that will scroll over the fixed background.</p>
    </div>
  </div>

  <div class="content">
    <h2>More Content Goes Here</h2>
    <p>Additional content that will scroll normally.</p>
  </div>
</body>
</html>
